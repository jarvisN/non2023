<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    <form method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
